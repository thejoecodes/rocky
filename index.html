<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor Game</title>
    </head>

    <body>
        <script>
            let tie = "Draw"
			var choices = ['rock','paper','scissors'];
	
	        function computerPlay(){
	        var rand = choices[Math.floor(Math.random() * choices.length)];
	        return rand;
	        }
	
			function playerSelection(){
	        var userInput= prompt("Rock? Paper? Scissor? \n Enter your choice").toLowerCase();

				while(!choices.includes(userInput)){
                	alert(`Invalid Selection! Please type Rock, Paper or Scissors. Selections are not case sensative.`)
               		userInput = prompt(`Make a selection: Rock, Paper, Scissors`).toLowerCase();
            		}

			return userInput;
			}

	        if(computerPlay()==='rock' && playerSelection()==='paper'){
	      	console.log("You Win! Paper beats Rock");
	        }
	        else if(computerPlay()==='rock' && playerSelection()==='scissor'){
	        console.log("You Lose! Rock beats Scissor");
	        }
	        else if(computerPlay()==='scissor' && playerSelection()==='paper'){
	        console.log("You Lose! Scissor beats Paper");
	        }
	        else if(computerPlay()==='scissor'&& playerSelection()==='rock'){
	        console.log("You win! Rock beats Scissor");
	        }
	        else if(computerPlay()==='paper' && playerSelection()==='rock'){
	        console.log("You win! Rock beats Paper ");
	        }
	        else if(computerPlay()==='paper' && playerSelection()==='scissor'){
	        console.log("You win! Scissor beats paper");
	        }
			else {
				console.log("Result: ", tie)
			}
        
        </script>


    </body>

</html>
