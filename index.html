<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor Game</title>
    </head>

    <body>
        <script>
            let userWin = "You Win";
	        let compWin =  "Computer Wins";
	        let tie = "Draw"
	
	        function computerPlay(){
	        var choices = ['Rock','Paper','Scissor'];
	        var rand = choices[Math.floor(Math.random() * choices.length)];
	        return rand;
	        }
	
	        var userInput= prompt("Rock? Paper? Scissor? \n Enter your choice")
	
	        if (computerPlay()===userInput){
	        console.log("Result: ", tie)
	        }
	        else if(computerPlay()==='Rock' && userInput==='Paper'){
	      	console.log("Result: ", compWin);
	        }
	        else if(computerPlay()==='Rock' && userInput==='Scissor'){
	        console.log("Result: ", compWin);
	        }
	        else if(computerPlay()==='Scissor' && userInput==='Paper'){
	        console.log("Result: ", compWin);
	        }
	        else if(computerPlay()==='Scissor'&& userInput==='Rock'){
	        console.log("Result: ", userWin);
	        }
	        else if(computerPlay()==='Paper' && userInput==='Rock'){
	        console.log("Result: ", userWin);
	        }
	        else if(computerPlay()==='Paper' && userInput==='Scissor'){
	        console.log("Result: ", userWin);
	        }
        
        </script>


    </body>

</html>
